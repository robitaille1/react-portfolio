<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#1f262e" />
    <meta
      name="description"
      content="Lucas Robitaille Portfolio, Web Developer, Software Engineer, Full Stack, Frontend, Backend, Javascript"
    />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <script
      src="https://kit.fontawesome.com/1e6d351850.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css?family=Baloo+Chettan+2&display=swap"
      rel="stylesheet"
    />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>Lucas Robitaille - Portfolio</title>
  </head>
  <body>
    <div id="root"></div>

    <form
      name="contact"
      method="POST"
      data-netlify="true"
      data-netlify-honeypot="bot-field"
      netlify
      hidden
    >
      <input type="hidden" name="form-name" value="contact" />
      <label htmlFor="name">Name:</label>
      <input type="text" name="text" placeholder="John Smith" required />

      <label htmlFor="email">Email:</label>
      <input type="email" name="email" placeholder="name@email.com" required />
      <label htmlFor="message">Message:</label>
      <textarea name="message" placeholder="Enter message....." />
      <button type="submit">Send</button>
    </form>
    <noscript>You need to enable JavaScript to run this app.</noscript>
  </body>
</html>
